<div id="contact" class="py-0.1 bg-white">
  <h2 class="text-3xl font-bold text-gray-800 text-center">CONTACT ME</h2>
  <form class="max-w-lg mx-auto mt-8 p-6 bg-lightgray rounded-lg shadow-lg">
      <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Name" />
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Email" />
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Message</label>
          <textarea class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" rows="4" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors duration-300">
          Send
      </button>
  </form>
</div>
